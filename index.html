<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Genel Bakım Sistemi – Enterprise</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  background:#0f172a;
  color:#f1f5f9;
  font-family:'Montserrat',sans-serif;
}
.card {
  background:#111827;
  border:1px solid #1f2937;
}
.input {
  background:#1f2937;
  border:1px solid #374151;
  color:#fff;
}
.input:focus {
  outline:none;
  border-color:#6366f1;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-3xl card rounded-3xl p-6 md:p-10">

<h1 class="text-xl md:text-2xl font-black text-center mb-6">
GENEL BAKIM ANALİZİ
</h1>

<div class="space-y-3">
<input id="isim" class="input w-full p-4 rounded-xl" placeholder="Danışan adı">
<input id="anne" class="input w-full p-4 rounded-xl" placeholder="Anne adı">

<input id="karsi" class="input w-full p-4 rounded-xl" placeholder="Muhatap (eş / sevgili / nişanlı)">
<input id="kAnne" class="input w-full p-4 rounded-xl" placeholder="Muhatap anne adı">

<select id="buyu" class="input w-full p-4 rounded-xl font-bold">
<option value="Fitne ve Soğutma Harmanı">Fitne ve Soğutma Harmanı</option>
<option value="Rızık Kapama Büyüsü">Rızık Kapama Büyüsü</option>
<option value="Aile Engeli Büyüsü">Aile Engeli Büyüsü</option>
<option value="Gönül Kilidi ve Ayırma">Gönül Kilidi ve Ayırma</option>
<option value="Kısmet Kapama">Kısmet Kapama</option>
</select>

<textarea id="log" rows="6" class="input w-full p-4 rounded-xl"
placeholder="WhatsApp konuşmasını buraya yapıştırın (sadece analiz için, metne birebir girmez)"></textarea>

<button onclick="olustur()"
class="w-full py-5 bg-indigo-600 hover:bg-indigo-500 rounded-2xl font-black transition">
BAKIM METNİNİ OLUŞTUR
</button>
</div>

<div id="sonuc" class="hidden mt-8">
<textarea id="metin" rows="22"
class="input w-full p-5 rounded-xl text-sm leading-7"></textarea>

<button onclick="kopyala()"
class="w-full mt-4 py-4 bg-green-600 hover:bg-green-500 rounded-2xl font-black">
METNİ KOPYALA
</button>
</div>

</div>

<script>
function olustur() {
  const ctx = {
    isim: document.getElementById("isim").value || "Danışan",
    anne: document.getElementById("anne").value || "-",
    karsi: document.getElementById("karsi").value || "-",
    kAnne: document.getElementById("kAnne").value || "-",
    buyu: document.getElementById("buyu").value
  };

  document.getElementById("metin").value = buildCareText(ctx);
  document.getElementById("sonuc").classList.remove("hidden");
}

function buildCareText(ctx) {

return `
${ctx.isim} Hanım, verdiğiniz isimler üzerinden detaylı bir bakım yaptım. İsim bilginiz ${ctx.isim} (anne adı: ${ctx.anne}), muhatap ${ctx.karsi} (anne adı: ${ctx.kAnne}). Yapılan bu bakım yüzeysel bir yorum değildir; yaşanan sürecin tamamını kapsayan, ana düğümü doğru yerden tespit etmeye yönelik derin bir çalışmadır.

Bu bakımda ${ctx.buyu} net ve açık şekilde tespit edilmiştir. Bu tür bir etki, iki kişi arasına üçüncü kişilerin sözüyle duvar örer, yanlış anlamaları büyütür ve ilişkinin doğal yönünü bozar. Kişiler fark etmeden kendi niyetlerinden uzaklaşır ve süreç dış müdahale ile şekillenmeye başlar.

Günlük hayatta bu durum genellikle şu şekilde kendini gösterir: konuşmaların sık sık yanlış anlaşılması, bir anda değişen fikirler ve sebepsiz tersleşmeler, “istemiyorum” ya da “benden başkası” gibi net ama açıklamasız kopuş cümleleri. Bunlar basit tartışmalar değildir; araya giren sözlerin oluşturduğu bir düğümün sonucudur.

Bu düğüm çözülmeden sağlıklı bir ilerleme mümkün olmaz. Kişi çoğu zaman “ben mi yanlış yapıyorum” diye kendini sorgular, fakat mesele sizin hatanız değildir. Burada yönü bozan, süreci kilitleyen dış bir müdahale vardır.

Allah’ın izniyle tespit edilen ${ctx.buyu} kesin ve kalıcı şekilde bozulacaktır. Bozulma başladığında araya giren sözlerin ağırlığı kalkar, yanlış anlamalar dağılır ve iletişim dili gözle görülür şekilde yumuşar. Süreç yeniden kendi doğal zeminine oturur.

Uygulama süreci şu şekilde ilerler: İlk gün temel uygulama yapılır ve önemli kısımlar video kaydıyla size iletilir. Ardından 7 gün boyunca size özel okumalar yürütülür. 3–5 gün içinde iletişimde yumuşama ve rahatlama başlar. 7. gün itibarıyla düğüm ciddi şekilde çözülür ve netlik oluşur.

Bu süreç boyunca aynı anda başka kişilerle farklı uygulamalara girilmemesi çok önemlidir. Farklı çalışmalar birbirine karıştığında toparlanma bozulur ve süreç uzar. Bu iş tek niyetle, tek çizgide yürütüldüğünde sonuç daha hızlı ve kalıcı olur.

Daha önce benzer şekilde üçüncü kişilerin sözüyle dağılan ilişkilerde bu düğüm çözüldüğünde, tarafların yeniden sağlıklı şekilde iletişime geçtiği ve yanlış anlamaların kısa sürede ortadan kalktığı defalarca görülmüştür.

Bu tür düğümler insanı hem zihinsel hem duygusal olarak yorar. Bekleme hali, belirsizlik ve iç sıkışması sabrı tüketir. Bu çalışmanın amacı sadece sonucu almak değil; sizin iç huzurunuzu da toparlamaktır.

Buradan sonrası kararlılık meselesidir. Niyetiniz netse süreç hızlanır. Siz net durduğunuzda, biz de süreci en sağlam şekilde yürütürüz. Çalışma tamamen meşru ve rahmani yollarla ilerler (kişiye özel hazırlıklar sebebiyle belirli bir bedel doğabilir). Nasıl ilerlemek istediğinizi söylemeniz yeterlidir.
`.trim();

}

function kopyala() {
  navigator.clipboard.writeText(document.getElementById("metin").value);
  alert("Bakım metni kopyalandı");
}
</script>

</body>
</html>
