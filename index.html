<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Genel Manevi Bakım Sistemi – V6 FINAL</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
body{background:#0f172a;color:#f1f5f9;font-family:Montserrat}
.card{background:#111827;border:1px solid #1f2937}
.input{background:#1f2937;border:1px solid #374151;color:#fff}
.input:focus{border-color:#6366f1;outline:none}
label{font-weight:700;font-size:.65rem;color:#94a3b8;text-transform:uppercase}
.gender{border:1px solid #374151;border-radius:12px;padding:12px;font-weight:800;text-align:center}
input[type=radio]:checked+.gender{background:#4f46e5;border-color:#818cf8}
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-2xl card rounded-3xl p-6 space-y-5">

<h1 class="text-xl font-black text-center">Genel Manevi Bakım Sistemi</h1>

<!-- Hitap -->
<div class="flex gap-3">
<label class="flex-1 cursor-pointer">
<input type="radio" name="hitap" value="Hanım" class="sr-only" checked>
<div class="gender">KADIN (HANIM)</div>
</label>
<label class="flex-1 cursor-pointer">
<input type="radio" name="hitap" value="Bey" class="sr-only">
<div class="gender">ERKEK (BEY)</div>
</label>
</div>

<!-- Bilgiler -->
<input id="isim" class="input w-full p-3 rounded-xl uppercase" placeholder="Danışan adı">
<input id="anne" class="input w-full p-3 rounded-xl uppercase" placeholder="Anne adı">
<textarea id="log" rows="5" class="input w-full p-3 rounded-xl text-sm" placeholder="WhatsApp konuşmaları"></textarea>

<!-- Telefon -->
<input id="tel" class="input w-full p-3 rounded-xl text-center font-black tracking-widest" placeholder="5xx xxx xx xx">

<button onclick="run()" class="w-full py-4 bg-indigo-600 rounded-xl font-black">
BAKIM METNİNİ OLUŞTUR
</button>

<!-- Çıktı -->
<div id="out" class="hidden space-y-4">
<div id="text" class="p-4 bg-slate-900 rounded-xl text-sm leading-7"></div>

<button onclick="sendWhatsApp()" class="w-full py-4 bg-green-600 rounded-xl font-black">
WHATSAPP GÖNDER
</button>
</div>

</div>

<script>
/* ===============================
   YARDIMCI FONKSİYONLAR
   =============================== */
function cap(s){return s?s[0].toUpperCase()+s.slice(1).toLowerCase():"";}
function clean(t){
  return (t||"")
    .replace(/\[[^\]]+\]/g,"")
    .replace(/\b\w+5000\b/g,"")
    .toLowerCase();
}

/* ===============================
   BÜYÜ TESPİT MOTORU
   =============================== */
const SPELLS=[
{key:"sogutma",name:"soğutma ve ayırma büyüsü",re:[/soğud|ayrıl|terk|engelledi|soğuk/i]},
{key:"kismet",name:"kısmet kapama büyüsü",re:[/kısmet|evlenemiyorum|kimse çıkmıyor/i]},
{key:"rizik",name:"rızık kapama büyüsü",re:[/borç|iş yok|bereket yok|para tutmuyor/i]},
{key:"aile",name:"aile engeli büyüsü",re:[/aile|anne|baba|karşı çık/i]},
{key:"fitne",name:"fitne ve söz taşıma büyüsü",re:[/dedikodu|laf taşı|dolduruyor/i]},
{key:"yol",name:"yol ve evrak kilidi büyüsü",re:[/vize|dosya|evrak|mahkeme/i]}
];

function detectSpell(t){
let best=SPELLS[0],score=0;
SPELLS.forEach(s=>{
let c=0; s.re.forEach(r=>r.test(t)&&c++);
if(c>score){score=c;best=s;}
});
return best;
}

/* ===============================
   AYRI BAKIM ŞABLONLARI
   =============================== */
const TEMPLATES={
sogutma:(i,h,b)=>`${i} ${h}, verdiğiniz isimler üzerinden detaylı bir bakım yaptım. Yapılan bakımda üzerinizde ${b} olduğu net şekilde görülüyor. Bu büyü, karşı tarafın size karşı olan hissiyatının soğutulmasına, iletişimin kopma noktasına gelmesine ve sürecin sürekli askıda kalmasına neden olmuş. Allah’ın izniyle bu ${b} tamamen bozulacaktır. Süreç başladığında ilk gün temel uygulama yapılır, ardından 7 gün boyunca size özel okumalar yürütülür; 3–5 gün içinde yumuşama başlar ve 7. gün itibarıyla net bir yön değişimi oluşur. Bu süreçte başka bir hocayla aynı anda ilerlenmemesi önemlidir. Nasıl ilerlemek istediğinizi söylemeniz yeterlidir.`,

kismet:(i,h,b)=>`${i} ${h}, verdiğiniz isimler üzerinden detaylı bir bakım yaptım. Bakım sonucunda üzerinizde ${b} tespit edildi. Bu büyü, evlilik niyeti olan kişilerin sebepsizce geri çekilmesine ve kısmet yolunuzun kapanmasına neden olmuş. Allah’ın izniyle bu ${b} tamamen bozulacaktır ve kısmet yolunuz açılacaktır. Süreç 7 gün boyunca yürütülür ve net gelişmeler görülür. Nasıl ilerleyeceğimizi belirleyebiliriz.`,

rizik:(i,h,b)=>`${i} ${h}, verdiğiniz isimler üzerinden detaylı bir bakım yaptım. Üzerinizde ${b} olduğu net şekilde görülüyor. Bu büyü, kazancın tutmamasına ve bereketin kesilmesine neden olmuş. Allah’ın izniyle bu ${b} tamamen bozulacaktır. Süreç sonunda rızık yolunuz açılır ve maddi ferahlama başlar.`,

aile:(i,h,b)=>`${i} ${h}, verdiğiniz isimler üzerinden detaylı bir bakım yaptım. Yapılan bakımda ${b} tespit edildi. Bu büyü, aile büyüklerinin iradesinin sertleşmesine ve yuva kurma yolunun kapanmasına neden olmuş. Allah’ın izniyle bu ${b} tamamen bozulacaktır ve aile tarafında yumuşama oluşacaktır.`,

fitne:(i,h,b)=>`${i} ${h}, verdiğiniz isimler üzerinden detaylı bir bakım yaptım. Üzerinizde ${b} görülüyor. Bu etki, üçüncü kişilerin sözleriyle araya girilmesine ve yanlış anlaşılmaların büyümesine neden olmuş. Allah’ın izniyle bu ${b} tamamen bozulacaktır ve gerçekler netleşecektir.`,

yol:(i,h,b)=>`${i} ${h}, verdiğiniz isimler üzerinden detaylı bir bakım yaptım. Bakımda ${b} tespit edildi. Bu durum, evrak ve resmi işlerin sürekli gecikmesine neden olmuş. Allah’ın izniyle bu ${b} tamamen bozulacaktır ve yol açılacaktır.`
};

/* ===============================
   ÇALIŞTIR
   =============================== */
function run(){
const isim=cap(document.getElementById("isim").value.trim());
const hitap=document.querySelector("input[name=hitap]:checked").value;
const raw=document.getElementById("log").value;

if(!isim||!raw){alert("Bilgiler eksik");return;}

const spell=detectSpell(clean(raw));
const text=TEMPLATES[spell.key](isim,hitap,spell.name);

document.getElementById("text").innerText=text;
document.getElementById("out").classList.remove("hidden");
}

/* ===============================
   WHATSAPP GÖNDER
   =============================== */
function sendWhatsApp(){
let no=document.getElementById("tel").value.replace(/\D/g,"");
const t=document.getElementById("text").innerText;

if(no.length<10){alert("Geçerli numara gir");return;}
if(!no.startsWith("90")) no="90"+(no.startsWith("0")?no.substring(1):no);

window.open("https://wa.me/"+no+"?text="+encodeURIComponent(t),"_blank");
}
</script>

</body>
</html>
