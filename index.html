<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manevi Analiz Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: 'Montserrat', sans-serif; -webkit-tap-highlight-color: transparent; }
        .input-field { background: #1e293b; border: 1px solid #334155; color: white; font-weight: 500; transition: all 0.3s; }
        .input-field:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        label { font-weight: 700; font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 4px; display: block; }
        .section-header { border-bottom: 1px solid #334155; padding-bottom: 8px; margin-bottom: 16px; margin-top: 10px; }
        .section-title { color: #818cf8; font-size: 0.75rem; font-weight: 800; letter-spacing: 0.1em; }
        /* Mobil Kaydırma Düzeltmesi */
        html, body { overflow-x: hidden; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-2 md:p-6 bg-slate-950">

    <div class="w-full max-w-2xl bg-slate-900 border border-slate-800 rounded-2xl p-5 md:p-8 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-indigo-500"></div>

        <h1 class="text-xl md:text-2xl font-bold text-center text-white mb-1 tracking-tight uppercase">Manevi Analiz Paneli</h1>
        <p class="text-center text-[9px] md:text-[10px] text-slate-500 mb-6 uppercase tracking-widest font-bold">Profesyonel 7 Katmanlı Teşhis Algoritması</p>
        
        <div class="space-y-4 md:space-y-6">
            <div class="p-3 md:p-4 bg-slate-800/40 rounded-xl border border-indigo-500/30">
                <label class="text-indigo-400">WhatsApp Numarası (Mesaj Buraya Gider)</label>
                <input id="telNo" type="tel" placeholder="5xx xxx xx xx" class="w-full p-3 rounded-lg input-field text-center font-bold tracking-widest text-lg md:text-xl">
            </div>

            <div>
                <div class="section-header"><h3 class="section-title">DANIŞAN BİLGİLERİ</h3></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>İsim</label><input id="isim" type="text" class="w-full p-3 rounded-lg input-field uppercase" placeholder="İSİM"></div>
                    <div><label>Anne Adı</label><input id="anneAdi" type="text" class="w-full p-3 rounded-lg input-field uppercase" placeholder="ANNE ADI"></div>
                </div>
            </div>

            <div>
                <div class="section-header"><h3 class="section-title">MUHATAP / EŞ BİLGİLERİ</h3></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label>İsim</label><input id="ekIsim" type="text" class="w-full p-3 rounded-lg input-field uppercase" placeholder="İSİM"></div>
                    <div><label>Anne Adı</label><input id="ekAnneAdi" type="text" class="w-full p-3 rounded-lg input-field uppercase" placeholder="ANNE ADI"></div>
                </div>
            </div>

            <div>
                <div class="section-header"><h3 class="section-title">ANALİZ VE ŞİKAYET</h3></div>
                <textarea id="hikayeLog" rows="4" placeholder="Danışanın yaşadığı durumu buraya yapıştırın; sistem 7 büyü türünden en baskın olanı seçecektir..." class="w-full p-3 rounded-lg input-field text-sm font-normal"></textarea>
            </div>
            
            <button onclick="analiziBaslat()" id="btnAnaliz" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-700 text-white font-extrabold rounded-xl transition shadow-lg shadow-indigo-500/20 uppercase text-xs md:text-sm tracking-widest">ANALİZİ OLUŞTUR VE TEŞHİS KOY</button>
        </div>

        <div id="sonucAlani" class="mt-8 hidden border-t border-slate-800 pt-6">
            <div class="flex items-center justify-center gap-2 mb-4">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[10px] font-bold text-green-500 uppercase tracking-widest">Manevi Teşhis Raporu Hazırlandı</span>
            </div>
            
            <div id="analizMetni" class="text-[11px] md:text-sm text-slate-300 leading-relaxed p-5 bg-slate-950/50 rounded-xl border border-slate-700 whitespace-pre-wrap font-medium"></div>
            
            <button onclick="whatsappPaylas()" class="w-full mt-4 py-4 bg-green-600 hover:bg-green-500 active:bg-green-700 text-white font-extrabold rounded-xl transition uppercase flex items-center justify-center gap-2 shadow-xl text-xs md:text-sm">
                WhatsApp İle Müşteriye Gönder
            </button>
        </div>
    </div>

    <script>
        // --- 7 TAM MODÜL VE KESİN BÜYÜ İSİMLERİ ---
        const MODUL_SISTEMI = [
            {
                id: "gonul_kilidi",
                anahtar: ["ani", "soğu", "bitti", "gitti", "uzak", "sebepsiz", "istemiyor", "ayrıl"],
                teshis: "GÖNÜL KİLİDİ BÜYÜSÜ",
                belirti: "duyguların bir gün var bir gün yok gibi yaşanmasına, karşı tarafın size karşı netlik gösterememesine ve sürekli içsel kararsızlık yaşamasına neden olmuş.",
                cozum: "bu kilidi açmaya ve kalbin yönünü yeniden size sabitlemeye odaklıdır."
            },
            {
                id: "igne_sabun",
                anahtar: ["evden", "kaçıyor", "gelmiyor", "daralıyor", "huzursuz", "eve girmek"],
                teshis: "İĞNE-SABUN (EVDEN SOĞUTMA) BÜYÜSÜ",
                belirti: "kişinin evine girdiği anda göğsüne bir ağırlık çökmesine ve evde durmak yerine sürekli dışarı kaçma isteği duymasına neden olmuş.",
                cozum: "evin enerjisini temizlemeye ve haneye tekrar ısınmasını sağlamaya odaklıdır."
            },
            {
                id: "dugumlu_dil",
                anahtar: ["kavga", "bağır", "tartışma", "ses", "hakaret", "susmuyor", "dil"],
                teshis: "DÜĞÜMLÜ DİL VE FİTNE BÜYÜSÜ",
                belirti: "aranızdaki muhabbet dilinin kilitlenmesine, en basit konunun bile büyük bir savaşa dönüşmesine neden olmuş.",
                cozum: "aradaki bu negatif frekansı susturmaya ve muhabbet dilini tekrar açmaya odaklıdır."
            },
            {
                id: "rizik_kapama",
                anahtar: ["para", "iş", "borç", "bereket", "işsiz", "maddi"],
                teshis: "RIZIK KAPAMA VE BEREKET DÜĞÜMÜ BÜYÜSÜ",
                belirti: "elinize geçen paranın bereketsizleşmesine ve kısmet kapılarınızın manevi olarak kilitlenmesine neden olmuş.",
                cozum: "rızık damarlarındaki tıkanıklığı açmaya ve bereketi tekrar sağlamaya odaklıdır."
            },
            {
                id: "ev_esik",
                anahtar: ["aile", "anne", "izin", "baskı", "akraba", "istemiyorlar", "kaynana"],
                teshis: "EV-EŞİK SERPİŞTİRME (AİLE ENGELİ) BÜYÜSÜ",
                belirti: "iki taraf birbirini istese bile, dış etkenlerin ve ailelerin sürekli bir duvar gibi araya girmesine neden olmuş.",
                cozum: "ailelerin kalbini yumuşatmaya ve bu keskin engelleri manevi yolla kaldırmaya odaklıdır."
            },
            {
                id: "karar_zayiflatma",
                anahtar: ["kararsız", "bilmiyor", "gitgel", "belirsiz", "emin değil"],
                teshis: "KARAR ZAYIFLATMA VE İRADE BÜYÜSÜ",
                belirti: "kişinin net bir karar verememesine, sabah seviyorum deyip akşam yapamıyorum demesine yol açmış.",
                cozum: "kişinin iradesini güçlendirmeye ve size karşı net bir karar vermesini sağlamaya odaklıdır."
            },
            {
                id: "ucuncu_kisi",
                anahtar: ["başka", "kadın", "adam", "üçüncü", "aldat", "görüşüyor", "sevgili"],
                teshis: "FİTNE VE SOĞUTMA HARMANI BÜYÜSÜ",
                belirti: "araya giren üçüncü şahısların etkisiyle, partnerinizin gözüne perde inmesine ve sizi değersiz görmesine neden olmuş.",
                cozum: "üçüncü şahısları uzaklaştırmaya ve sadece size odaklanmasını sağlamaya odaklıdır."
            }
        ];

        function analiziBaslat() {
            const isim = document.getElementById('isim').value.trim();
            const anne = document.getElementById('anneAdi').value.trim();
            const log = document.getElementById('hikayeLog').value.toLowerCase();
            const ekIsim = document.getElementById('ekIsim').value.trim();
            const ekAnne = document.getElementById('ekAnneAdi').value.trim();

            if(!isim || !anne || !log) return alert("Lütfen Danışan İsim, Anne Adı ve Durum metnini giriniz!");

            const btn = document.getElementById('btnAnaliz');
            const sonucAlani = document.getElementById('sonucAlani');
            const sonucMetni = document.getElementById('analizMetni');
            
            sonucAlani.classList.remove('hidden');
            sonucMetni.innerText = "Yıldızname ve Somut Yaşantı Analiz Ediliyor...\nLütfen Bekleyiniz...";
            btn.disabled = true;

            setTimeout(() => {
                // Varsayılan Büyü
                let secilen = MODUL_SISTEMI[0]; 

                // Algoritma: Tek Büyü Kuralı
                for (let m of MODUL_SISTEMI) {
                    if (m.anahtar.some(k => log.includes(k))) {
                        secilen = m;
                        break;
                    }
                }

                const dIsim = isim.charAt(0).toUpperCase() + isim.slice(1).toLowerCase();
                const mIsim = ekIsim ? ekIsim.charAt(0).toUpperCase() + ekIsim.slice(1).toLowerCase() : "karşı taraf";

                const finalMetin = `${dIsim} Hanım/Bey, isimleriniz ve anne adlarınız üzerinden yaptığım detaylı bakıma göre sizle ${mIsim} arasında uzun süredir etkisini sürdüren bir **${secilen.teshis}** bulunuyor.\n\nBu büyü, özellikle ${secilen.belirti}\n\nBu durum sizin hatanızdan kaynaklı değil; dışarıdan yapılmış, niyeti bozucu bir müdahalenin sonucudur. Allah’ın izniyle bu büyüyü tamamen ortadan kaldırmak mümkündür ve yapılacak çalışma yalnızca ${secilen.cozum}\n\nÇalışmaya başlandığında ilk gün uygulamanın önemli kısımları video kaydıyla size iletilir, ardından 7 gün boyunca size özel okuma yapılır ve 3–5 gün içinde karşı tarafta yumuşama başlar, 7. gün itibarıyla yön netleşir.\n\nBu süreçte dışarıdan başka bir hocayla görüşülmemesi çok önemlidir; farklı dualar ve uygulamalar süreci karıştırır ve sonucu geciktirir. Geçtiğimiz ay benzer bir durumda olan bir danışanımda aynı kilit açılmış ve Allah’ın izniyle 6. günde net geri dönüş yaşanmıştı. Buradan sonrası sizin niyetinizle şekillenecek; niyetiniz netse biz de üzerimize düşeni en sağlam şekilde yaparız. Nasıl ilerlemek istediğinizi söylemeniz yeterlidir.`;

                sonucMetni.innerText = finalMetin;
                btn.disabled = false;
            }, 2000);
        }

        function whatsappPaylas() {
            const t = document.getElementById('analizMetni').innerText;
            let no = document.getElementById('telNo').value.replace(/\D/g, ''); 
            if (no.length < 10) {
                window.open(`https://wa.me/?text=${encodeURIComponent(t)}`, '_blank');
            } else {
                if (!no.startsWith('90')) no = '90' + (no.startsWith('0') ? no.substring(1) : no);
                window.open(`https://wa.me/${no}?text=${encodeURIComponent(t)}`, '_blank');
            }
        }
    </script>
</body>
</html>
